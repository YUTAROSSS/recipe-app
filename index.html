        // 2. „É¨„Ç∑„Éî„Ç´„Éº„Éâ„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        const RecipeCard = ({ recipe, onImageChange, currentImage, isReadOnly, idPrefix, memo, onMemoChange }) => {
            const [isExpanded, setIsExpanded] = useState(false);

                    <p className="text-sm text-stone-600 mb-4 line-clamp-3 leading-relaxed">
                    {recipe.description}

                    <div className="mt-auto pt-4 border-t border-stone-200">

                            onClick={() => setIsExpanded(!isExpanded)}

                    </div>
                </div>

                                <ChefHat size={18} className="text-amber-700"/> ÊùêÊñô
                            </h3>
                            <ul className="text-sm text-stone-700 space-y-2 ml-1">
                                {recipe.ingredients.map((ing, idx) => (
                                    <li key={idx} className="flex justify-between items-center border-b border-stone-200 pb-1 border-dashed last:border-0">
                                        <span>{ing.name}</span>

                        <div className="mb-6">

                                <Info size={18} className="text-amber-700"/> ‰Ωú„ÇäÊñπ
                            </h3>
                            <ol className="text-sm text-stone-700 space-y-4 list-decimal list-outside pl-5 marker:text-amber-800 marker:font-bold leading-relaxed">
                                {recipe.steps.map((step, idx) => (
                                    <li key={idx}>{step}</li>
                                ))}
                            </ol>
                        </div>

                        {recipe.nutrition && (
                            <div className="bg-green-50/80 p-4 rounded-xl border border-green-100 shadow-sm mb-6">
                                <h3 className="font-bold text-sm text-green-800 mb-3 flex items-center gap-2 border-b border-green-200 pb-2">
                                    <Activity size={16} className="text-green-700"/> Ê†ÑÈ§ä„Éª„Ç¢„Éâ„Éê„Ç§„Çπ
                                </h3>
                                
                                <div className="grid grid-cols-2 gap-2 mb-3">
                                    <div className="bg-white p-2.5 rounded-lg shadow-sm">
                                        <div className="text-[10px] text-green-600 font-medium">„Ç´„É≠„É™„Éº</div>
                                        <div className="text-base font-bold text-stone-800">{recipe.nutrition.calories}</div>
                                    </div>
                                    <div className="bg-white p-2.5 rounded-lg shadow-sm">
                                        <div className="text-[10px] text-green-600 font-medium">PFC„Éê„É©„É≥„Çπ</div>
                                        <div className="text-xs font-medium text-stone-800 leading-tight mt-0.5">{recipe.nutrition.pfc}</div>
                                    </div>
                                </div>

                                <div className="mb-4">
                                     <div className="text-xs text-green-700 font-bold mb-1">Ê≥®ÁõÆÊ†ÑÈ§äÁ¥†</div>
                                     <ul className="text-xs text-stone-700 list-disc pl-4 space-y-1">
                                        {recipe.nutrition.nutrients.map((nut, i) => (
                                            <li key={i}>{nut}</li>
                                        ))}

                                </div>

                                <div className="bg-white/80 p-3 rounded-lg border border-green-100">
                                    <div className="text-xs text-amber-600 font-bold mb-1">ÁÆ°ÁêÜÊ†ÑÈ§äÂ£´„É°„É¢</div>
                                    <p className="text-xs text-stone-600 leading-relaxed">
                                        {recipe.nutrition.advice}
                                    </p>
                                </div>
                            </div>
                        )}

                        <div className="mb-6">
                            <h3 className="font-bold text-sm text-stone-700 mb-2 flex items-center gap-2">
                                <PenLine size={16} /> Ëá™ÂàÜÁî®„É°„É¢
                            </h3>
                            <textarea
                                value={memo || ''}
                                onChange={(e) => onMemoChange(recipe.id, e.target.value)}
                                placeholder="Âë≥‰ªò„Åë„ÅÆË™øÊï¥„ÇÑÊÑüÊÉ≥„Å™„Å©„ÇíËá™Áî±„Å´Ë®òÈå≤„Åß„Åç„Åæ„ÅôÔºàËá™Âãï‰øùÂ≠òÔºâ"
                                className="w-full p-3 text-sm bg-yellow-50 border border-yellow-200 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent min-h-[80px] resize-y text-stone-700 shadow-inner"
                            />
                        </div>

                        <a 
                            href={`mailto:ydrg.job@gmail.com?subject=„É¨„Ç∑„ÉîÊÑüÊÉ≥: ${recipe.title}&body=„Äê${recipe.title}„Äë„Å´„Å§„ÅÑ„Å¶„ÅÆÊÑüÊÉ≥„ÉªË¶ÅÊúõ%0D%0A%0D%0A`}
                            className="block w-full text-center py-3 bg-stone-200 text-stone-600 rounded-xl font-bold text-xs flex items-center justify-center gap-2 hover:bg-stone-300 transition-colors active:scale-95"
                        >
                            <Mail size={14} /> „Åì„ÅÆ„É¨„Ç∑„Éî„ÅÆÊÑüÊÉ≥„ÇíÈÄÅ„Çã
                        </a>

                    </div>
                )}
                </div>
            );
        };

        // --- Main Application Component ---
        const App = () => {
            const [images, setImages] = useState({});
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [sortType, setSortType] = useState('vitamin');
            const [accessCounts, setAccessCounts] = useState({}); 
            const [memos, setMemos] = useState({});
            
            const [currentView, setCurrentView] = useState('menu'); 
            const isSharedMode = PRELOADED_IMAGES !== null;

            useEffect(() => {
                try {
                    if (isSharedMode) {
                        setImages(PRELOADED_IMAGES);
                    } else {
                        const savedImages = localStorage.getItem('recipeImages');
                        if (savedImages) {
                            setImages(JSON.parse(savedImages));
                        } else {
                             const initialImageMap = initialRecipes.reduce((acc, recipe) => {
                                if (recipe.image) acc[recipe.id] = recipe.image;
                                return acc;
                            }, {});
                            setImages(initialImageMap);
                        }
                    }

                    const savedCounts = localStorage.getItem('recipeAccessCounts');
                    if (savedCounts) {
                        setAccessCounts(JSON.parse(savedCounts));
                    }

                    const savedMemos = localStorage.getItem('recipeMemos');
                    if (savedMemos) {
                        setMemos(JSON.parse(savedMemos));
                    }

                } catch (e) {
                    console.error("Data Load Error:", e);
                } finally {
                    setLoading(false);
                }
            }, [isSharedMode]);

            const handleImageChange = useCallback(async (id, file) => {
                try {
                    const base64Url = await fileToBase64(file);
                    setImages(prevImages => {
                        const newImages = { ...prevImages, [id]: base64Url };
                        if (!isSharedMode) {
                            localStorage.setItem('recipeImages', JSON.stringify(newImages));
                        }
                        return newImages;
                    });
                } catch (error) {
                    console.error("Image save failed:", error);
                }
            }, [isSharedMode]);

            const handleMemoChange = (id, text) => {
                setMemos(prev => {
                    const newMemos = { ...prev, [id]: text };
                    if (!isSharedMode) {
                        localStorage.setItem('recipeMemos', JSON.stringify(newMemos));
                    }
                    return newMemos;
                });
            };

            const handleDownloadHTML = () => {
                const scriptEl = document.getElementById('main-script');
                if (!scriptEl) return;
                const originalScriptContent = scriptEl.textContent;
                const imagesJson = JSON.stringify(images);
                const newScriptContent = originalScriptContent.replace(
                    'const PRELOADED_IMAGES = null; // DATA_INJECTION_POINT',
                    `const PRELOADED_IMAGES = ${imagesJson}; // DATA_INJECTION_POINT`
                );

                const newHTML = `<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‰ªäÊó•„ÅÆ„É¨„Ç∑„Éî - Shared</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #33100F; -webkit-tap-highlight-color: transparent; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        html { scroll-behavior: smooth; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.263.1"
            }
        }
    <\/script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"><\/script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-type="module" id="main-script">
        ${newScriptContent}
    <\/script>
</body>
</html>`;

                const blob = new Blob([newHTML], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                const date = new Date().toISOString().slice(0,10);
                a.download = `recipe_${date}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const handleRecipeSelect = (id) => {
                setAccessCounts(prev => {
                    const newCounts = { ...prev, [id]: (prev[id] || 0) + 1 };
                    if (!isSharedMode) {
                        localStorage.setItem('recipeAccessCounts', JSON.stringify(newCounts));
                    }
                    return newCounts;
                });

                setCurrentView('recipes'); 
                setTimeout(() => {
                    const element = document.getElementById(`recipe-card-${id}`);
                    if (element) {
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            };

            if (loading) {
                return (
                <div className="min-h-screen flex items-center justify-center bg-[#33100F]">
                    <Loader2 className="animate-spin text-stone-50 w-8 h-8 mr-2" />
                    <span className="text-stone-50">Ë™≠„ÅøËæº„Åø‰∏≠...</span>
                </div>
                );
            }

            if (currentView === 'menu') {
                return (
                    <TopPage 
                        recipes={initialRecipes}
                        searchTerm={searchTerm}
                        setSearchTerm={setSearchTerm}
                        onRecipeSelect={handleRecipeSelect}
                        onDownload={handleDownloadHTML}
                        sortType={sortType}
                        setSortType={setSortType}
                        accessCounts={accessCounts}
                    />
                );
            }

            return (
                <div className="min-h-screen font-sans bg-[#33100F]">
                    <div className="max-w-6xl mx-auto px-4 py-8 pb-20">
                        <header className="mb-6 flex items-center justify-between">
                            <button 
                                onClick={() => setCurrentView('menu')}
                                className="text-stone-300 flex items-center gap-1 hover:text-white transition-colors"
                            >
                                <ArrowLeft size={20} />
                                <span className="text-sm font-bold">„É°„Éã„É•„Éº„Å´Êàª„Çã</span>
                            </button>
                            <div className="text-stone-50 font-bold">„É¨„Ç∑„ÉîË©≥Á¥∞</div>
                            <div className="w-8"></div>
                        </header>

                        <main>
                            <div className="flex flex-wrap justify-center gap-6 items-start">
                                {initialRecipes.map(recipe => (
                                    <RecipeCard 
                                        key={recipe.id}
                                        idPrefix={`recipe-card-${recipe.id}`}
                                        recipe={recipe} 
                                        currentImage={images[recipe.id] || null} 
                                        onImageChange={handleImageChange}
                                        isReadOnly={false}
                                        memo={memos[recipe.id]}
                                        onMemoChange={handleMemoChange}
                                    />
                                ))}
                            </div>
                        </main>

                        <div className="fixed bottom-6 right-6 z-50">
                            <button 
                                onClick={() => setCurrentView('menu')}
                                className="bg-amber-600 hover:bg-amber-700 text-white p-4 rounded-full shadow-xl flex items-center justify-center transition-transform active:scale-95"
                                aria-label="„É°„Éã„É•„Éº„Å´Êàª„Çã"
                            >
                                <UtensilsCrossed size={24} />
                            </button>
                        </div>

                        <footer className="py-8 text-center text-stone-400 text-xs opacity-60 px-4">
                            <p>„Çπ„ÇØ„É≠„Éº„É´„Åß‰ªñ„ÅÆ„É¨„Ç∑„Éî„ÇÇË¶ã„Çâ„Çå„Åæ„Åô</p>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
